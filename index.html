<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="weatherProvider">天氣資訊取自於：香港天文台</div>
    <div class="outerContainer">
        <div class="weatherContainer">
            <div class="weather bg-blue">
                <h3 id="todayDate"></h3>
                <img id="todayIcon" src="">
                <p id="todayTemp"></p>
                <h3 id="humidity"></h3>
                <h3 id="uvindex"></h3>
                <p id="generalSituation"></p>
            </div>
            <div class="weather">
                <h3 id="week1Date"></h3>
                <img id='week1Icon' src="">
                <h3 id='week1Temp'></h3>
                <h3 id="week1ForecastWeather"></h3>
                <h3 id="week1ForecastWind"></h3>
            </div>
            <div class="weather">
                <h3 id="week2Date"></h3>
                <img id='week2Icon' src="">
                <h3 id='week2Temp'></h3>
                <h3 id="week2ForecastWeather"></h3>
                <h3 id="week2ForecastWind"></h3>
            </div>
            <div class="weather">
                <h3 id="week3Date"></h3>
                <img id='week3Icon' src="">
                <h3 id='week3Temp'></h3>
                <h3 id="week3ForecastWeather"></h3>
                <h3 id="week3ForecastWind"></h3>
            </div>
            <div class="weather">
                <h3 id="week4Date"></h3>
                <img id='week4Icon' src="">
                <h3 id='week4Temp'></h3>
                <h3 id="week4ForecastWeather"></h3>
                <h3 id="week4ForecastWind"></h3>
            </div>
        </div>
    </div>
</body>

</html>
